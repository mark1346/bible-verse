<!doctype html>

<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <link href="main.scss" rel="stylesheet">
    <link href="scripture.scss" rel="stylesheet">
    <title>Bible API Application by Sunghyun Han</title>
  </head>

  <body>

    <header>
      <div id="rachel-photo" class="container">
      </div>
    </header>

    <div class="subheader">
      <div class="container flex">

        <div class="subheadings">
          <h2>Verse of the Day:</h2>
          <h3 id="viewing"><span id="verse"></span></h3>
        </div>
      </div>
    </div>

    <main class="container">
      <div id="kr-verse-content" class="verse-container"></div>
    </main>

    <script>
        const rachelRef = document.querySelector('#rachel-photo');

        const RACHELS = [
            'rachel.jpg',
            'rachel2.jpg',
            'rachel3.jpg',
            'rachel4.jpg',
            'rachel5.jpg',
            'rachel6.jpg',
            'rachel7.jpg',
            'rachel8.jpg',
            'rachel9.jpg',
        ];

        const randomRachel = Math.floor(Math.random() * RACHELS.length);
        const rachelID = RACHELS[randomRachel];

        
        var img = document.createElement('img');
        img.src = rachelID;
        img.setAttribute('width', 'auto');
        img.setAttribute('height', '300');
        img.alt = 'Rachel being loaded';
        rachelRef.appendChild(img);
        
    </script>

    <script>
      const verseRef = document.querySelector(`#verse`);
      const krverse = document.querySelector('#kr-verse-content');

      const VERSES = [ 
        '1THES/5:16-18',
        'ISA/41:10',
        '2COR/9:8',
        'ISA/43:1',
        '1COR/10:13',
        'HEB/12:2',
        'JOHN/3:16-17',
        `ISA/40:31`,
        'MAT/11:28-30',
        'JER/29:11',
        'PRO/3:5-6',
        'PSA/27:1',
        'JOHN/14:6',
        'JOS/1:9',
        'HEB/13:8', 
        'JOHN/13:1', 
        '3JOHN/1:2',
        'LUKE/16:10',
        'JAMES/5:13',
        'PROVERBS/16:3',
        'DEUT/31:8',
        'JOHN/17:3',
        '2COR/4:18',
        'PSA/56:11',
        '1COR/15:19',
        'ROM/12:16',
        '2COR/12:9',
        'PSA/62:5',
        'DUET/6:5'
      ];

      const randomIndex = Math.floor(Math.random() * VERSES.length);
      const verseID = VERSES[randomIndex];
      
     
        verseRef.innerHTML = `<span><i>${verseID}</i></span>`;
        const exam = verseID;
        const address = "https://ibibles.net/quote.php?kor-" + exam;
        

        var krv = document.createElement('object');
        krv.setAttribute('type', "text/html");
        krv.setAttribute('data', address);
        krv.setAttribute('width', "800");
        krv.setAttribute('height', "100");
        krverse.appendChild(krv);
        console.log(address);
        //krverse.innerHTML = '<object type="text/html" data="" width="800" height="160"> </object>';
        //krverse.setAttribute("data", address);
    </script>
  </body>
</html>
